<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f4j2="http://java.sun.com/jsf/composite/flot4jsf2">
<h:head>
	<title>FLOT4JSF2</title>
</h:head>

<h:body>
	<H1>Supported charts</H1>
	<h:panelGrid columns="3" cellpadding="2">
		<f4j2:chart width="320" height="240"
			data="#{sampleData.getBarsData()}" type="bars" color="red"
			fill="true" />

		<f4j2:chart width="320" height="240"
			data="[[-2,-5],[0,3],[6,-4],[7,5]]"
			label="data='[[-2,-5],[0,3],[6,-4],[7,5]]'" type="lines"
			color="green" />

		<f4j2:chart width="320" height="240" data="#{sampleData.data}"
			label="Random data" type="dots" />

		<f4j2:chart width="320" height="240" data="#{sampleData.getX3(-3,3)}"
			type="lines" steps="true" label="step line" />

		<f4j2:chart width="320" height="240" data="#{sampleData.getX3(-3,3)}"
			label="x^3" type="dots, lines" color="blue" />

		<f4j2:chart width="320" height="240"
			data="#{sampleData.getSinus(-4,4)}" label="sin" type="lines"
			color="yellow" fill="true" />
	</h:panelGrid>
</h:body>
</html>
