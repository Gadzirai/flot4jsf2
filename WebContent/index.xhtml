<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f4j2="http://java.sun.com/jsf/composite/flot4jsf2">

<f:view contentType="text/html">

	<h:head>

	</h:head>

	<h:body>
		<f4j2:chart width="320" height="240">
			<f4j2:dataSet data="#{dataRandomizer.getSin()}" color="green"
				label="sin" type="lines" />
			<f4j2:dataSet data="#{dataRandomizer.getCos()}" color="red" label="cos"
				type="line" />
		</f4j2:chart>

		<f4j2:chart width="320" height="240">
			<f4j2:dataSet data="#{dataRandomizer.data}" label="type='dots'"
				type="dots" />
		</f4j2:chart>


		<f4j2:chart width="320" height="240">
			<f4j2:dataSet data="#{dataRandomizer.data}" color="green"
				label="type='lines, dots' fill='true'' steps='true'"
				type="lines, dots" fill="true" steps="true" />
			<f4j2:dataSet data="#{dataRandomizer.data}" color="blue" type="lines"
				label="type='lines'" />
		</f4j2:chart>

	</h:body>

</f:view>
</html>
